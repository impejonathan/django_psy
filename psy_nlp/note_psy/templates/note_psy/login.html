{% extends 'note_psy/base.html' %}

{% comment %} ------------LOGIN---------- {% endcomment %}

{% block content %}
<div class="container-fluid pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {{ form.as_p }}
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Se connecter</button>
                    </form>
                    <p class="text-center">Pas encore membre ? <a href="{% url 'signup' %}">Inscrivez-vous maintenant !</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
